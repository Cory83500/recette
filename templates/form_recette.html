<!DOCTYPE html>
<html>
<head>
    <title>Nouvelle Recette</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <script src="/static/script.js"></script>
</head>

<body>
    <h1 class="title">Vôtre recette</h1>

    <form method="POST" action="/nouvelle_recette/creation_recette" enctype="multipart/form-data" class="grid_container_form">
       
        <div class="premier_colonne">
            <h1>Intitulé recette</h1>
            <label for="nom_recette">Nom de la recette:</label>
            <input type="text" id="nom_recette" name="nom_recette" required><br><br>

            <label for="categorie">Catégorie:</label>
            <select id="categorie" name="categorie" required>
                <option value="" disabled selected>Choisissez la catégorie</option>
                <option value="Appéritif">Apperitif</option>
                <option value="Entrée">Entrée</option>
                <option value="Plat">Plat</option>
                <option value="Dessert">Dessert</option>
                <option value="Snack">Snack</option>
                <option value="Boisson">Boisson</option>
            </select><br><br>

            <label for="photo_recette" class="upload-button">
                <input type="file" id="photo_recette" name="photo_recette" accept="image/*">
            </label>
        </div>

        
      
        <div class="ingredient-entry">
            <h1>Saisie des ingrédients</h1>
            <label for="nom_ingredient">Nom de l'ingrédient</label>
            <input type="text" id="nom_ingredient" name="nom_ingredient" >
    
            <label for="unite">Unité:</label>
            <select id="unite" name="unite"  >
                <option value="" disabled selected>Choisissez l'unité de mesure</option>
                <option value="gr">gr</option>
                <option value="L">L</option>
                <option value="ml">ml</option>
                <option value="pce">pce</option>
                <option value="c.a.s">c.a.s</option>
                <option value="c.a.c">c.a.c</option>
            </select>
    
            <label for="quantite">Quantité</label>
            <input type="number" id="quantite" name="quantite"  min="0" ><br>
    
            <!-- Champ caché pour stocker la liste des ingrédients valides -->
            <input type="hidden" id="ingredients_valides" name="ingredients_valides">
    
            <button type="button" id="add-ingredient">Ajouter un ingrédient</button>
            <!-- Liste des ingrédients ajoutés -->
            <ul id="ingredient-list" class="liste_ingredient"></ul>
        </div>

        <div class="process">
            <h1>Processus de préparation</h1>
            <label for="process_recette">Processus de préparation</label><br>
            <textarea id="process_recette" name="process_recette" rows="6" required></textarea><br><br>
            <input type="submit" value="Créer ma recette">
        </div>

    </form>
</body>
</html>
